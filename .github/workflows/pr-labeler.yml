name: PR Labeler

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-label PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labels = new Set();

            // Check file types and add appropriate labels
            for (const file of files) {
              const path = file.filename;
              
              // API changes
              if (path.includes('app/api/')) {
                labels.add('api');
              }
              
              // Database changes
              if (path.includes('alembic/') || path.includes('app/models/') || path.includes('app/db/')) {
                labels.add('database');
              }
              
              // Configuration changes (excluding workflow files)
              if ((path.includes('docker') || path.endsWith('.yml') || path.endsWith('.yaml')) && 
                  !path.includes('.github/workflows/')) {
                labels.add('configuration');
              }
              
              // CI/CD workflow changes
              if (path.includes('.github/workflows/')) {
                labels.add('ci-cd');
              }
              
              // Documentation changes
              if (path.includes('README') || path.includes('.md') || path.includes('docs/')) {
                labels.add('documentation');
              }
              
              // Test changes
              if (path.includes('tests/') || path.includes('test_')) {
                labels.add('tests');
              }
              
              // Dependencies
              if (path.includes('requirements.txt') || path.includes('Dockerfile')) {
                labels.add('dependencies');
              }
            }

            // Add size label based on changes
            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;

            if (totalChanges < 10) {
              labels.add('size/XS');
            } else if (totalChanges < 50) {
              labels.add('size/S');
            } else if (totalChanges < 200) {
              labels.add('size/M');
            } else if (totalChanges < 500) {
              labels.add('size/L');
            } else {
              labels.add('size/XL');
            }

            // Apply labels
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }
